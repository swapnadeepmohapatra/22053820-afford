<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Word Count Calculator</h1>
      <textarea placeholder="Write text here"></textarea>
      <button id="calculate">Calculate</button>
      <button id="clear">Clear Text</button>
      <div class="card_parent">
        <div class="card">
          <p class="number words">0</p>
          <p class="caption">Words</p>
        </div>
        <div class="card">
          <p class="number characters">0</p>
          <p class="caption">Characters</p>
        </div>
        <div class="card">
          <p class="number sentences">0</p>
          <p class="caption">Sentences</p>
        </div>
      </div>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
